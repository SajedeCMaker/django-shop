{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-10 col-xl-9">
            <div class="card flex-row mx-auto border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="col-md-5 d-none d-md-block">
                    <img src="https://images.unsplash.com/photo-1579783902614-a3fb3927b6a5?w=500&auto=format&fit=crop" class="img-fluid h-100" alt="Login Image" style="object-fit: cover;">
                </div>
                <div class="col-md-7 p-5">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4 fw-bold">ورود به حساب کاربری</h3>
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="username" name="username" placeholder="نام کاربری" required>
                                <label for="username">نام کاربری</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="password" name="password" placeholder="رمز عبور" required>
                                <label for="password">رمز عبور</label>
                            </div>
                            <div class="form-check mb-4">
                                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                                <label class="form-check-label" for="remember">مرا به خاطر بسپار</label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg fw-bold">ورود</button>
                            </div>
                            <hr class="my-4">
                            <p class="text-center">حساب کاربری ندارید؟ <a href="{% url 'signup' %}" class="text-decoration-none">ثبت‌نام کنید</a></p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
